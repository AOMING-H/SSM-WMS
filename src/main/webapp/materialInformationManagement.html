	<body>
		<div id="container" class="container">
			<div id="toolbar" class="btn-group" role="group" aria-label="操作">
				<button id="add" type="button" class="fa fa-plus btn btn-primary"> 新增</button>
				<button id="edit" type="button" class="fa fa-edit btn btn-secondary"> 编辑</button>
				<button id="remove" type="button" class="fa fa-trash btn btn-danger"> 删除</button>
				<button id="remove" type="button" class="fa fa-search-plus btn btn-primary"> 高级搜索</button>
			</div>
			<table id="table" data-toolbar="#toolbar" data-search="true" data-show-refresh="true" data-show-columns="true" data-minimum-count-columns="2" data-pagination="true" data-id-field="id" data-page-list="[10, 25, 50, 100, ALL]" data-side-pagination="server" data-url="data/data.json" data-response-handler="responseHandler">
			</table>
		</div>
		
		<script>
			var $table = $('#table'),
				$remove = $('#remove'),
				selections = [];

			function initTable() {
				$table.bootstrapTable({
					columns: [{
							field: 'state',
							checkbox: true,
							align: 'center',
							valign: 'middle'
						},
						{
							title: 'Item ID',
							field: 'id',
							align: 'center',
							sortable: true
						},
						{
							field: 'name',
							title: 'Item Name',
							sortable: true,
							align: 'center'
						}, {
							field: 'price',
							title: 'Item Price',
							sortable: true,
							align: 'center'
						}
					]
				});
			}

			function responseHandler(res) {
				$.each(res.rows, function(i, row) {
					row.state = $.inArray(row.id, selections) !== -1;
				});
				return res;
			}

			$(function() {
				initTable();
			});
		</script>

	</body>
